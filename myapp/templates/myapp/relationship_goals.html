{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relationship</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .bg-image {
            background-image: url("{% static 'images/backgroundimg.png' %}");
    background-position: center -60%;
            background-size: auto;
            background-repeat: no-repeat;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 325px;
            z-index: -1;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 300px;
            height:330px;
            margin-top: 20px; /* Space between header and form */
             position: fixed;
            top: 90px; /* 10px from the bottom of the viewport */
            right: 530px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 60px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="checkbox"] {
            margin-left:0;
            margin-top:30px;
        }

            .link-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    width:260px;
    text-align: center;
    color: #fff;
    background-color: black; /* Button background color */
    text-decoration: none; /* Remove underline from link */
    border-radius: 5px; /* Rounded corners */
    border: 1px solid #007bff; /* Border matching the background */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
}

.link-button:hover {
    background-color: #0056b3; /* Darker background on hover */
    color: #e6e6e6; /* Change text color on hover */
}

    </style>
</head>
<body>
 <div class="bg-image"></div>
<center>
    <div class="form-container">
        <form action="next_page.html" method="post">
          <div class="header">
        <h2>Relationship Goals</h2>
    </div>
            <div class="form-group">
                <label for="shortTerm">
                    <input type="checkbox" id="shortTerm" name="goal" value="shortTerm">
                    Short Term Relationship
                </label>
                <label for="longTerm">
                    <input type="checkbox" id="longTerm" name="goal" value="longTerm">
                    Long Term Relationship
                </label>
            </div><br>
          <a href="{% url 'myapp:interest' %}" class="link-button">Next</a>
        </form>
    </div>
</center>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
