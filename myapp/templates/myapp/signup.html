<body>

    <div class="container">
        <h3 class="head">
            <center>Sign up</center>
        </h3>
        <form method="POST" class="text_center">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Name</label>
        {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone_number.id_for_label }}">Mobile</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
            </div>
            <div class="form-group">
                <label for="{{ form.confirm_password.id_for_label }}">Confirm Password</label>
                {{ form.confirm_password }}
            </div>
            {{form.errors}}
            <a href="" class="footer">Generate OTP</a><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path
                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
                <path fill-rule="evenodd"
                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z" />
            </svg><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0" />
                <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
            </svg>
            <div class="form-group mt-3">
                <label for="{{ otp_form.otp.id_for_label }}">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="We send a code to Email/Phone">
            {{ otp_form.otp }}
            </div>
            <button type="submit" class="btn btn-dark btn-block">Register</button>
            <button type="button" class="btn btn-dark custom-dark-btn btn-block">Social Media Login</button>
        </form>
        <center><p class="footer">Already have an account? <a href="{% url 'myapp:login' %}" class="link">Log In</a></p></center>
    </div>
   
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Mobile';
form_fields[4].placeholder='Enter password...';
form_fields[5].placeholder='Re-enter Password...';
// form_fields[6].placeholder='we send otp...';

for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</script>

        crossorigin="anonymous"></script>
