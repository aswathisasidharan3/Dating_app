<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Checkout</title>
    {% load static %}
        <link rel="stylesheet" href="static/css/option.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
        background-image: url("{% static 'images/backgroundimg.png' %}");
        background-position: center -60%;
    background-size: auto;
    background-repeat: no-repeat;
    }
    .container{
        position: center;
        top: 80px; 
        width: 250px;
        right: 525px;
        
    }

    </style>
</head>
<body>
<div class="bg-image">
    <div class="container">
        <div class="heading"><b>Job Status</b></div><br>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
             <label class="form-check-label" for="flexCheckDefault">Employee</label>
        </div>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
             <label class="form-check-label" for="flexCheckChecked">Employer</label>
        </div>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value=""  checked>
             <label class="form-check-label" for="flexCheckChecked">Job Seeker</label>
        </div>
           <a href="{% url 'myapp:job_details' %}" class="link-button">Next</a>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
